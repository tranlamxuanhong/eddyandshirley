<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>small business</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1>small business</h1>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="homepage">Homepage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Inventory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Transaction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Customer</a>
        </li>
      </ul>
    </header>

    <div class="container border">
        <div class="row border">
            <div class="col-sm-2 border p-3">
              <a href="Receiving"> Create New Receiving</a>
              <p>Create New Item</p>
            </div>
            <div class="col-sm-10 border p-3">
              <div>
                <p class="">Create New Item:</p>
              </div>
              <div class="row border p-3 m-2">
                <form th:action="addItem" method="POST" enctype="multipart/form-data">

                  <div class="form-group row">
                    <label for="title" class="col-5 col-form-label ">Enter Title: </label>
                    <input type="text" name="title" id="title" class="col-7 form-control" required/>
                  </div>

                  <div class="form-group row">
                    <label for="price" class="col-5 col-form-label">Enter Price:</label>
                    <input type="number" min="0.01" step="0.01" max="2500" name="price" id="price" value="25.20" class="col-7 form-control" required/>
                  </div>

                  <div class="form-group row">
                    <label for="file" class="col-5 col-form-label">Upload Image: </label>
                    <input type="file" id="file" name="file" accept="image/*" class="col-7" required/>
                  </div>
                  <div>
                    <input type="submit" value="Submit" class="btn btn-primary">
                  </div>
                </form>

              </div>
              <div class="row border p-1 m-2">
                <table class="table table-striped">
                  <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Upload Image</th>
                    <th>Edit</th>
                    <th>Delete</th>

                  </tr>
                  <tr th:each="item : ${Inventory}">
                    <td th:text="${item.createdDate}"></td>
                    <td th:text="${item.itemName}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.imageName}"></td>
                    <td>Edit</td>
                    <td><a href="#" th:href="@{/deleteItem(id=${item.itemId})}">Delete</a></td>
                  </tr>
                </table>
              </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
