<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="smallbusiness.css">
    <title>small business</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1>small business</h1>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="homepage">Homepage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Receiving">Receiving</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Transaction</a>
        </li>

      </ul>
    </header>
    <div class="container border">
        <div class="row border">
            <div class="col-sm-2 border p-3">
              <p>Create New Receiving</p>
              <a href="../Inventory">Create New Item</a>

            </div>
            <div class="col-sm-10 border p-3">
              <div class="row border p-3 m-2">


                <!-- Create New Receiving -->

                <form action="addReceiving" method="POST" >
                  <div class="form-group row">
                    <label class="col-7 col-form-label">Choose Item: </label>
                    <select name="itemName" class="form-control col-5">
                      <option th:each="item : ${allItem}" th:value="${item.itemId}" th:text="${item.itemName}" ></option>
                    </select>
                  </div>
                  <div class="form-group row">
                    <label for="quantity" class="col-7 col-form-label">Quantity:</label>
                    <input type="number" name="quantity" id="quantity" class="col-5 form-control" required>
                  </div>

                  <div>
                    <input type="submit" value="Submit" class="btn btn-primary">
                  </div>
                </form>

              </div>

              <!-- List down all new Receiving -->
              <div class="row border p-1 m-2">

                <table class="table table-striped">
                  <tr>
                    <th>Date</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>

                  <tr th:each="receiving : ${allReceiving}">
                    <td th:text="${receiving.receivingDate}"></td>
                    <td th:text="${receiving.itemName}"></td>
                    <td th:text="${receiving.quantity}"></td>
                  </tr>
                </table>

              </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
