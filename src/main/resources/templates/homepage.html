
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--External Style Sheet -->
    <link th:href="@{/smallbusiness.css}" rel="stylesheet">

    <title>small business</title>
  </head>
  <body>

    <header class="jumbotron">
      <h1>small business</h1>

      <!-- Navigation Menu -->
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="homepage">Homepage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Inventory">Inventory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Transaction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Customer</a>
        </li>
      </ul>
    </header>
    <div class="container" >
          <!-- All item are listing here -->
          <div id="menu">
              <div th:each = "item : ${allItems}" >
                <img th:src="@{'/images/' + ${item.imageName} }" alt="broken link" width="200" height="200">
                <div th:text = "${item.itemName}"></div>
                <div th:text = "${item.Price}"></div>
              </div>
          </div>
          <div class="push"></div>
    </div>



    <footer>
      <p class="text-center">ï¿½ Copyright 2021 - Small Business.  All rights reserved.</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
